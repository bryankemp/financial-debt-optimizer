[mypy]
# Global settings
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
warn_unused_ignores = False
warn_redundant_casts = True
warn_unreachable = False
no_implicit_optional = False

# Allow missing imports for third-party libraries without type stubs
ignore_missing_imports = True

# Start with less strict settings, can be tightened incrementally
disallow_untyped_defs = False
disallow_any_generics = False
check_untyped_defs = False
disallow_incomplete_defs = False

# Per-module overrides can be added incrementally
# Start with lenient settings and tighten over time

# Test files have less strict requirements
[mypy-tests.*]
ignore_errors = True
