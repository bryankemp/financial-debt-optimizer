[mypy]
# Global settings
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
no_implicit_optional = True

# Allow missing imports for third-party libraries without type stubs
ignore_missing_imports = True

# Stricter type checking enabled
# disallow_untyped_defs and disallow_any_generics are too strict for now
# They can be enabled incrementally
disallow_untyped_defs = False
disallow_any_generics = False
check_untyped_defs = True
disallow_incomplete_defs = False

# Per-module overrides for stricter checking on core modules
[mypy-debt_optimizer.core.financial_calc]
warn_return_any = True
warn_unreachable = True
check_untyped_defs = True

[mypy-debt_optimizer.core.debt_optimizer]
warn_return_any = True
warn_unreachable = True
check_untyped_defs = True

[mypy-debt_optimizer.core.validation]
warn_return_any = True
check_untyped_defs = True

[mypy-debt_optimizer.excel_io.excel_writer]
warn_return_any = True
check_untyped_defs = True

[mypy-debt_optimizer.excel_io.excel_reader]
warn_return_any = True
check_untyped_defs = True

# Test files have less strict requirements
[mypy-tests.*]
ignore_errors = True
